<h1>Account Settings</h1>
<validation-messages></validation-messages>
<form novalidate>
  Avatar
  <section class="input-image" ng-class="{ loading: loading === true }">
    <img class="user-image" ng-src="{{ ImageSelect(user.images, { width: 100, height: 100 }, { email: user.email }) }}">
    <a class="button" href="//gravatar.com/emails" target="_blank" ng-if="!user.images || user.images.length === 0">Manage Gravatar</a>
    <label class="button">Upload Image<input id="image" type="file" ng-file-select="onFileSelect($files)"></label>
    <button ng-click="imageDelete()" ng-if="user.images">Delete Image</button>
  </section>
  <label>Username<input type="text" ng-model="user.username"></label>
  <label>Password<input type="password" ng-model="user.password"></label>
  <label>Email<input type="email" ng-model="user.email"></label>
  <label>Location<input type="text" id="location" ng-model="user.location" places types="(cities)" placeholder=""></label>
  <input-date label="Birthday" form-object="user" date-container="birthday"></input-date>
  <button ng-click="user.$update({ slug: slug })">Update</button>
</form>
