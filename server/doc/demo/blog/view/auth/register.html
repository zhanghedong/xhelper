{% extends '../layout.html' %}

{% block title %}注册{% endblock %}
{% block content %}



<h1>注册</h1>
<div class="form">
    <form action="/auth/toregister" method="post">
        <p><input type="text" placeholder="帐号" class="form-control" name="username"></p>
        <p><input type="email" placeholder="邮箱" class="form-control" name="email"></p>
        <p><input type="password" placeholder="密码" class="form-control" name="password"></p>
        <p><input type="password" placeholder="确认密码" class="form-control" name="checkpassword"></p>
        <p><input type="submit" class="btn btn-primary btn-block" value="注册"></p>
    </form>
</div>
{% endblock %}
