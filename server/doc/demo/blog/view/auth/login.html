{% extends '../layout.html' %}

{% block title %}登录{% endblock %}
{% block content %}



<h1>登录</h1>
<div class="form">
    <form action="/auth/tologin" method="post">
        <p><input type="text" placeholder="帐号" class="form-control" name="username"></p>

    </form>
</div>
{% endblock %}
