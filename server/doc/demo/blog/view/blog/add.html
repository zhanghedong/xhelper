{% extends '../layout.html' %}

{% block title %}发布文章{% endblock %}

{% block content %}

<ol class="breadcrumb">
    <li><a href="/">首页</a></li>

    <li class="active">发布</li>
</ol>

  <h1>发布文章</h1>

<div class="form">
  <form action="/blog" method="post">
    <p><input type="text" placeholder="标题" class="form-control" name="title"></p>
    <p><textarea placeholder="内容" class="editor" style="width: 100%; height: 300px;" name="content"></textarea></p>
    <p>
        {% for vo in G.tag %}
        <label class="checkbox-inline">
         <input type="checkbox" name="tags[]" value="{{vo.key}}"> {{vo.name}}
        </label>
        {% endfor %}
    </p>
    <p><input type="submit" class="btn btn-primary" value="发布"></p>
  </form>
    </div>
<script>
    KindEditor.ready(function(K) {
        K.create('.editor', {
                    themeType : 'default',
                    items : [
                        'source','bold','italic','underline','fontname','fontsize','forecolor','hilitecolor','plug-align','plug-order','plug-indent','link','code','clearhtml','quickformat'
                    ]
                }
        );
    });
</script>
{% endblock %}
