{% extends '../layout.html' %}

{% block title %}修改内容{% endblock %}

{% block content %}

<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">修改</li>
</ol>

<h1>修改内容</h1>
<div class="form">
<form action="/blog/update" method="post">
    <p><input type="text" placeholder="标题" class="form-control" name="title" value="{{post.title}}"></p>
    <p><textarea placeholder="内容" class="editor" style="width: 100%; height: 300px;" name="content">{{post.content}}</textarea></p>
    <p>

        {% for vo in G.tag %}
        <label class="checkbox-inline">
            <input type="checkbox" class="checkbox" name="tags[]" value="{{vo.key}}" {% if F.in_array(vo.key,post.tags) %} checked{% endif %}> {{vo.name}}
        </label>
        {% endfor %}
    </p>
    <p><input type="submit" class="btn btn-primary" value="修改"></p>
    <p><input type="hidden" name="id" value="{{post.id}}"> </p>
</form>
</div>
