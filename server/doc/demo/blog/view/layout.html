<html>
<head>
    <meta charset="utf-8">
  <title>{% block title %}knode{% endblock %} - knode基于koajs的下一代web中文开发框架</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="{% block keywords %}koajs,express,nodejs,es6,ecma6,javascript,seajs,angularjs{% endblock %}">
    <meta name="author" content="ckken@qq.com" />
    <meta name="description" content="{% block description %}koajs 下一代web开发框架官方博客，国内第一套koajs 博客{% endblock %}">
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/editor/kindeditor.js"></script>
    <script src="/js/code/prettify.js"></script>
</head>
<body>

<div class="header">

    <div class="wrap">
        <div class="top">
            <h1>vco koa blog</h1>
            <p>nodejs koajs web framework</p>
        </div>
    </div>
    <div class="nav">
        <div class="wrap clearfix">

            <span class="fr auth">
                {% if G.user.id!='' %}
                <a href="/blog/user/{{G.user.id}}">
                <img class="avatar" src="https://0.gravatar.com/avatar/{{F.user.avatar(G.user.email,32)}}">
                </a>
                <a class="btn btn-primary btn-xs" href="/blog/user/{{G.user.id}}">{{G.user.username}}</a>
                 <a class="btn btn-primary btn-xs" href="/auth/logout">退出</a>
                {% else %}
                <a class="btn btn-primary btn-xs" href="/auth/login">登录</a>
                <a class="btn btn-primary btn-xs" href="/auth/register">注册</a>
                <a class="btn btn-primary btn-xs" href="/auth/forget">找回密码</a>
                {% endif %}
            </span>

            <span class="navlist">
                <a href="/">首页</a>
            {% for t in G.tag %}
                <a href="/blog/category/{{t.key}}">{{t.name}}</a>
                {% endfor %}
            </span>
        </div>
    </div>

</div>




<div class="main wrap cobox">
    {% block content %}
    <p>找不到相应的内容</p>
    {% endblock %}
</div>
<div class="footer">
    <div class="wrap">Theme Design By KenZR contact me ckken@qq.com
        <a class="btn btn-primary btn-xs" href="https://github.com/ckken/koa-project" target="_blank">
            <span class="glyphicon glyphicon-check"></span>
            on GitHub
        </a>
    </div>
</div>

<script>
    prettyPrint();
</script>

</body>
</html>
