<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="./<%= grunt.config.get('pkg.name') %>.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script type="text/javascript" src="./angular.js"></script>
    <script type="text/javascript" src="./<%= grunt.config.get('pkg.name') %>.js"></script>
</head>
<body ng-controller="AppCtrl">
<div id="container" class="container">
    <div ng-include="'header.tpl.html'"></div>
    <div class="main-view">
        <bg-splitter orientation="horizontal">
            <bg-pane min-size="100">
                <div ng-include="'sidebar/left.tpl.html'" class="sidebar"></div>
            </bg-pane>
            <bg-pane min-size="200">
                    <ng-view />
            </bg-pane>
        </bg-splitter>
    </div>

</div>
</body>
</html>
