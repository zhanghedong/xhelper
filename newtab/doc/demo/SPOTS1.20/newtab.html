<!doctype html>
<script type="text/ng-template" id="/app/newtab/partials/modals/AboutModal.html?cb=0.1.20">
    <div
     ng-controller="AboutModalCtrl" class="about-modal"><img ng-src="/img/icons/logo.svg" width="80" class="left"><div class="left text"><div class="title" ng-style="{'color':config.accentColor}"><span class="large">Spots</span> {{'beta'|i18n}}</div><div class="info">{{'version'|i18n}}: {{ config.version }}<br><br><a class="underline" href="{{config.privacyPolicyLink}}">{{'privacy_policy'|i18n}}</a><br><a class="underline" href="{{config.termsOfUseLink}}">{{'terms_of_use'|i18n}}</a><br><br>{{'copyrights'|i18n}} 2013<br><a href="{{ config.url_www }}" target="_blank">www.spotsmagic.com</a></div></div><div class="clearfix"></div></div>
</script>
<script type="text/ng-template" id="/app/newtab/partials/modals/AndroidAppModal.html?cb=0.1.20">
    <div
     ng-controller="AndroidAppModalCtrl" class="android-app-modal"><div ng-if="!appID"><div class="content message">{{'unknown_app_id'|i18n}}.</div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{'close'|i18n}}</span></div></div><div ng-if="appID && step == 1"><div class="content message" ng-if="!appDetails && !detailsError">{{'loading_app_details'|i18n}}....</div><div class="content message" ng-if="detailsError">{{'app_details_could_not_be_found'|i18n}}....</div><div class="app-details" ng-style="{'color':config.accentColor}"><img ng-src="/img/icons/logo.svg" width="80" class="left"><div class="left text"><div class="title">{{ appDetails.title }}</div><div class="description"><a ng-href="{{ appDetails.developer.website }}" target="_blank">{{ appDetails.developer.name }}</a><br><span>{{ appDetails.updatedDate }}</span></div></div><div class="clearfix"></div></div><div class="modal-footer" ng-style="{'background-color': (config.themeColor | hexToRgba:0.05)}"><span ng-style="{'background-color':config.themeColor}" class="btn" ng-click="confirmInstall(appDetails.id, appDetails.title, appDetails.icon);">{{'install_app'|i18n}}</span></div></div><div ng-if="appID && step == 2"><div class="content"><h3>{{'installing_application'|i18n}}</h3><p>{{'this_may_take_a_few_seconds'|i18n}}.</p></div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{'abort_installation'|i18n}}</span></div></div><div ng-if="appID && step == 3"><div class="content"><div class="error-text"><h3>{{'error_occurred'|i18n}}</h3>{{'installation_error'}}<br>{{'installation_error_issues_title'|i18n}}:</div><ul><li>{{'compatible_error'|i18n}}</li><li>{{'region_error'|i18n}}</li></ul></div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{'close'|i18n}}</span></div></div><div ng-if="appID && step == 4"><div class="content"><h3>{{'installation_completed'|i18n}}</h3>{{'installation_complete_text'|i18n}}<br></div><div class="modal-footer"><span class="btn" ng-click="closeModal()">{{'close'|i18n}}</span></div></div></div>
</script>
<script type="text/ng-template" id="/app/newtab/partials/notifications/DefaultNotification.html?cb=0.1.20">
    <div
     ng-controller="DefaultNotificationCtrl">{{ notification }}</div>
</script>
<script type="text/ng-template" id="/app/spots/facebook/newtab/partials/FacebookRateUsModal.html?cb=0.1.20">
    <div
     ng-controller="FacebookRateUsModalCtrl" class="facebook-modal"><div class="facebook-main-content"><div class="facebook-computer-container"><div class="facebook-computer"><div class="facebook-computer-screenshots"><div ng-style="{ width: 100 * numberOfScreenshots + '%' }"><img ng-repeat="screenshot in screenshots" ng-src="{{screenshot.desktop}}"></div></div></div><div class="facebook-mobile"><div class="facebook-mobile-screenshots"><div ng-style="{ width: 100 * numberOfScreenshots + '%' }"><img ng-repeat="screenshot in screenshots" ng-src="{{screenshot.mobile}}"></div></div></div></div><div class="facebook-follow-us"><div class="logo"><img ng-src="/img/icons/logo.svg"><span>Spots</span></div><h2>Become our friend!</h2><p>Follow us on Facebook to discover the best sites on the web</p><div class="like-container"><iframe src="http://spotsmagic.com/fblike" scrolling="no" frameborder="0" allowtransparency="true"></iframe><div class="like-tracker"></div></div></div></div></div>
</script>
<script type="text/ng-template" id="/app/spots/favorites/newtab/partials/Favorites.html?cb=0.1.20">
    <div
     ng-controller="FavoritesNewtabCtrl" id="fa"><div class="categories-bar" ng-style="elementsStyle.categories"><div class="dynamic"><a ng-if="config.topSitesItems > 0 && topSites" scroll-to-category="top_sites">{{ 'top_sites' | i18n }}</a> <a ng-repeat="category in directory track by category.id" scroll-to-category="{{ category.id }}">{{ (category.name|lowercase|i18n) ? (category.name|lowercase|i18n) : category.name }}</a></div><a class="last add-category" ng-click="addCategory()">{{ 'add_category' | i18n }}</a><div class="fixed"><a class="last right" ng-mouseover="getRecentlyClosed()">{{ 'recently_closed' | i18n }}<div class="menu"><div ng-hide="recentlyClosed" class="loader"></div><div ng-show="recentlyClosed" ng-repeat="recent in recentlyClosed track by $index" ng-link="{{ recent.url }}" ng-click="gae('Favorite', 'Recently-Closed', recent.title);"><img ng-src="{{ recent.favIconUrl }}" height="16">{{ recent.title }}</div></div></a> <a class="right" ng-mouseover="getChromeApps()">{{ 'chrome_apps' | i18n }}<div class="menu"><div ng-hide="chromeApps" class="loader"></div><div ng-show="chromeApps" ng-repeat="app in chromeApps track by $index" ng-click="gae('Favorite', 'Chrome-Apps', app.name); launchApp(app)"><img ng-src="{{ app.icon }}" height="16">{{ app.name }}</div></div></a></div></div><div class="favorites-container" ng-style="elementsStyle.favoritesContainer"><ul class="categories" ng-if="config.topSitesItems > 0 && topSites"><li class="category"><div id="top_sites" class="category-header"><span class="title">{{ 'top_sites' | i18n }}</span></div><ul class="items" ng-style="elementsStyle.items"><li class="item" ng-repeat="item in topSites | limitTo:config.topSitesItems" ng-style="elementsStyle.item" ng-show="config.mostVisitedHideList.indexOf(item.url)==-1"><div class="item-cnt" ng-style="elementsStyle.itemCnt"><a class="info" ng-link="{{ item.url }}" ng-click="gae('Favorite', 'Click-TopSite-Title', item.title); gae('Favorite', 'Click-TopSite-URL', item.url);"><div class="icon" ng-style="{ 'background-color':item.color }"><img class="img" ng-if="item.icon" ng-src="{{ item.icon }}"><span class="letters" ng-if="!item.icon">{{ item | spotIconLetters }}</span></div><div class="details"><span ng-if="item.title" class="title">{{ item.title }}<br></span> <span ng-if="item.url" class="url">{{ item.url | cleanURL }}</span></div></a><div class="hover-mode"><a class="screenshot" ng-link="{{ item.url }}" ng-click="gae('Favorite', 'Click-TopSite-Title', item.title); gae('Favorite', 'Click-TopSite-URL', item.url);" ng-style="{'background-image':'url('+item.picker.s+')'}"><div ng-if="!item.picker.s" class="preview" ng-style="{background:config.themeColor}"><b>{{ 'whoops' | i18n }}</b><br>{{ 'nothing_to_see' | i18n }}...</div></a><div class="actions"><div class="btn delete" ng-style="{'background-color':item.color}" ng-click="removeTopSite(item)"></div></div></div></div></li></ul></li></ul><ul ui-sortable="categoriesSortableOptions" class="categories" ng-model="directory"><li class="category" ng-repeat="category in directory track by category.id"><div id="{{ category.id }}" class="category-header"><span class="title">{{ category.name }}</span><div class="btn edit" ng-click="editCategory(category)"></div><div class="btn delete" ng-click="removeCategory(category.id)"></div></div><ul ui-sortable="itemsSortableOptions" class="items" ng-model="category.items" ng-style="elementsStyle.items"><li class="item" ng-repeat="item in category.items" ng-style="elementsStyle.item"><div class="item-cnt" ng-style="elementsStyle.itemCnt"><a class="info" ng-link="{{ favorites[item].url }}" ng-click="gae('Favorite', 'Click-Title', favorites[item].title); gae('Favorite', 'Click-URL', favorites[item].url);"><div class="icon" ng-style="{ 'background-color':favorites[item].color }"><img class="img" ng-if="favorites[item].icon" ng-src="{{ favorites[item].icon }}"><span class="letters" ng-if="!favorites[item].icon">{{ favorites[item] | spotIconLetters }}</span></div><div class="details"><span ng-if="favorites[item].title" class="title">{{ favorites[item].title }}<br></span> <span ng-if="favorites[item].url" class="url">{{ favorites[item].url | cleanURL }}</span></div></a><div class="hover-mode"><a class="screenshot" ng-link="{{ favorites[item].url }}" ng-click="gae('Favorite', 'Click-Title', favorites[item].title); gae('Favorite', 'Click-URL', favorites[item].url);" ng-style="{'background-image':'url('+favorites[item].picker.s+')'}"><div ng-if="!favorites[item].picker.s" class="preview" ng-style="{background:config.themeColor}"><b>{{ 'whoops' | i18n }}</b><br>{{ 'nothing_to_see' | i18n }}...</div></a><div class="actions"><div class="btn edit" ng-style="{'background-color':favorites[item].color}" ng-click="editFavorite(favorites[item],$parent.category)"></div><div class="btn delete" ng-style="{'background-color':favorites[item].color}" ng-click="removeFavorite(favorites[item])"></div></div></div></div></li><li class="item add-item" ng-style="elementsStyle.item"><a class="item-cnt" ng-click="addFavorite(category.id)" ng-style="hover ? elementsStyle.itemCnt : {}" ng-mouseover="hover = true" ng-mouseout="hover = false"><div class="add-cell"><div class="add-icon" ng-style="elementsStyle.addItemIcon"></div><div class="add-title" ng-style="elementsStyle.addItemTitle">{{ 'add_Item' | i18n }}</div></div></a></li></ul></li></ul></div></div>
</script>
<script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesAddModal.html?cb=0.1.20">
    <form
     ng-controller="FavoritesAddModalCtrl" class="add-edit-fav" ng-submit="submitHandler()"><div class="circle left" ng-style="{'background-color':newFav.color, color:newFav.color}"><span class="circle-cell"><img ng-if="newFav.icon" ng-src="{{ newFav.icon }}"><span ng-if="!newFav.icon && newFav.url" class="letter">{{ newFav | spotIconLetters }}</span></span></div><div class="right categories-cont"><div class="category"><label>{{'url'|i18n}}</label><input class="designed-input" type="text" placeholder="URL" ng-model="newFav.url" ng-change="urlChange(newFav.url)" autofocus="autofocus"></div><div class="category"><label>{{'title'|i18n}}</label><div><input class="left designed-input" type="text" placeholder="{{newFav.url?getBaseDomain(newFav.url):'Title'}}" ng-model="newFav.title"><img ng-show="showLoader && newFav.url" class="title_loader left" src="/img/loaders/loader.svg" height="25"><div class="clearfix"></div></div></div><div class="category"><div><label class="left">{{'color'|i18n}}</label><div class="clearfix"></div></div><div class="margin-top" ng-model="newFav.color" color="newFav.color" add-colors="colorPalette" color-picker=""></div></div></div><div class="clearfix"></div><input type="submit" ng-class="{disabled:isDisabled}" value="{{'save'|i18n}}" ng-style="{'background-color':config.themeColor}" class="save-btn"></form>
</script>
<script type="text/ng-template"
        id="/app/spots/favorites/newtab/partials/modals/FavoritesCategoriesAddModal.html?cb=0.1.20">
    <form
     ng-controller="FavoritesCategoriesAddModalCtrl" class="category-edit-add" ng-submit="submitHandler()"><label>{{'name' | i18n}}</label><input type="text" placeholder="{{catNewItem.name}}" ng-model="categoryName" autofocus="autofocus"><input ng-class="{disabled:!categoryName.length}" type="submit" value="{{'save' | i18n}}" ng-style="{'background-color':config.themeColor}" class="save-btn"></form>
</script>
<script type="text/ng-template"
        id="/app/spots/favorites/newtab/partials/modals/FavoritesCategoriesDeleteModal.html?cb=0.1.20">
    <form
     ng-controller="FavoritesCategoriesDeleteModalCtrl" class="delete-category-modal" ng-submit="submitHandler()"><p>{{ 'delete_category_warning' | i18n }}</p><div class="buttons"><input type="submit" autofocus="autofocus" value="{{'yes'| i18n}}" ng-style="{'background-color':config.themeColor}" class="delete-btn"><input type="button" value="{{'no'| i18n}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"></div></form>
</script>
<script type="text/ng-template"
        id="/app/spots/favorites/newtab/partials/modals/FavoritesCategoriesEditModal.html?cb=0.1.20">
    <form
     ng-controller="FavoritesCategoriesEditModalCtrl" class="category-edit-add" ng-submit="submitHandler()"><label>{{'name'|i18n }}</label><input type="text" placeholder="{{catEditItem.name}}" ng-model="catEditItem.name" autofocus="autofocus"><input type="submit" value="{{'save' | i18n}}" ng-style="{'background-color':config.themeColor}" class="save-btn"></form>
</script>
<script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesDeleteModal.html?cb=0.1.20">
    <form
     ng-controller="FavoritesDeleteModalCtrl" class="delete-favorites-modal" ng-submit="submitHandler()"><p>{{'are_you_sure'| i18n}}</p><div class="buttons"><input type="submit" value="{{'yes' | i18n}}" autofocus="autofocus" ng-style="{'background-color':config.themeColor}" class="delete-btn"><input type="button" value="{{'no' | i18n}}" ng-style="{'background-color':config.themeColor}" class="delete-btn" ng-click="closeModal()"></div></form>
</script>
<script type="text/ng-template" id="/app/spots/favorites/newtab/partials/modals/FavoritesEditModal.html?cb=0.1.20">
    <form
     ng-controller="FavoritesEditModalCtrl" class="add-edit-fav" ng-submit="submitHandler()"><div class="circle left" ng-style="{'background-color':favEditItem.color,color:favEditItem.color}"><span class="circle-cell"><img ng-if="favEditItem.icon" ng-src="{{ favEditItem.icon }}"><span ng-if="!favEditItem.icon" class="letter">{{ favEditItem | spotIconLetters }}</span></span></div><div class="right categories-cont"><div class="category"><label>{{'url'|i18n}}</label><input type="text" placeholder="URL" ng-model="favEditItem.url" class="designed-input" ng-change="urlChange(favEditItem.url)" autofocus="autofocus"></div><div class="category"><label>{{'title'|i18n}}</label><div><input class="left designed-input" type="text" placeholder="{{favEditItem.url?getBaseDomain(favEditItem.url):'Title'}}" ng-model="favEditItem.title"><img ng-show="showLoader && favEditItem.url" class="title_loader left" src="/img/loaders/loader.svg" height="25"><div class="clearfix"></div></div></div><div class="category"><label>{{'category'|i18n}}</label><div class="select-wrapper cat-edit"><select ng-options="option.id as option.name for option in directory" ng-model="selectedCat"></select></div></div><div class="category"><div><label class="left">{{'color'|i18n}}</label><div class="clearfix"></div></div><div class="margin-top" ng-model="favEditItem.color" color="favEditItem.color" add-colors="colorPalette" color-picker=""></div></div></div><div class="clearfix"></div><input type="submit" value="{{'save' | i18n}}" ng-class="{disabled:isDisabled}" ng-style="{'background-color':config.themeColor}" class="save-btn"></form>
</script>
<script type="text/ng-template" id="/app/spots/favorites/newtab/partials/FavoritesSearchResult.html?cb=0.1.20">
    <div
     ng-model="result" ng-controller="FavoritesSearchResultCtrl" class="newtab-favorites-search-result"><div ng-if="spot.type == 'favorites'" class="favorites"><a ng-click="FavoriteClick(result.url)"><div class="icon medium" ng-style="{background:result.color}"><img ng-if="result.icon" ng-src="{{ result.icon }}"><span ng-if="!result.icon" class="letter">{{ result | spotIconLetters }}</span></div><div class="title">{{ result.title }}</div></a></div><div ng-if="spot.type == 'top-sites'" class="top-sites"><a ng-click="FavoriteClick(result.url)"><div class="icon medium" ng-style="{background:result.color}"><img ng-if="result.icon" ng-src="{{ result.icon }}"><span ng-if="!result.icon" class="letter">{{ result | spotIconLetters }}</span></div><div class="title">{{ result.title }}</div></a></div><div ng-if="spot.type == 'chrome-apps'" class="chrome-apps"><a ng-click="FavoriteClick(result.appLaunchUrl)"><img ng-src="{{ result.icon }}" class="app-icon"><div class="title">{{ result.name }}</div></a></div><div ng-if="spot.type == 'bookmarks'" class="bookmarks"><a ng-click="gae('Search', 'Bookmarks-Search', 'AutoComplete-Click');resultClick(result.url)"><div class="title">{{ result.title }}</div></a></div></div>
</script>
<script type="text/ng-template" id="/app/newtab/partials/modals/FeedbackModal.html?cb=0.1.20">
    <div
     ng-controller="FeedbackModalCtrl" class="feedback-modal"><iframe ng-show="iframeSource" id="feedbackFrame" width="700" height="350" frameborder="0" scrolling="no" ng-src="{{iframeSource}}"></iframe><div class="loader"><img src="/img/loaders/loader.svg" height="30"><div class="loading-text">{{ 'loading_feedback'|i18n }}...</div></div></div>
</script>
<script type="text/ng-template" id="/app/newtab/partials/Ftue.html?cb=0.1.20">
    <table
     ng-if="config['isShowFtue']" ng-controller="FtueCtrl" class="ftue-table" ng-init="config.css_list.push('/app/newtab/css/ftue.css')"><tbody><tr ng-style="{height:config['ftue-cssProps']['contentTop']}" class="unclickable"><td colspan="3"></td></tr><tr><td class="unclickable" ng-style="{'width':config['ftue-cssProps']['contentLeft']}"></td><td width="{{config['ftue-cssProps']['contentWidth']}}" height="{{config['ftue-cssProps']['contentHeight']}}" ng-style="{'background-image': 'url('+config['ftue-cssProps']['backgroundImageUrl']+'|i18n','padding':0}"><div ng-if="config['ftue-step']['step']==0" class="step0"><div class="topDiv"><span class="circle blue">Hola!</span> <span class="circle green">Hello!</span> <span class="circle yellow">Bonjour!</span></div><div class="middleDiv"><p class="title">{{'welcome_text'|i18n}}!</p><p class="text">{{'ftue_step0_text'|i18n}}</p></div><div class="bottomDiv"><span ng-click="moveToNextStep(0,1)" class="step-btn">{{'start'|i18n}}</span></div></div><div ng-if="config['ftue-step']['step']==1" class="step1"><div class="topDiv"><p class="step-circles"><span class="step-circle dark-grey"></span> <span class="step-circle grey"></span> <span class="step-circle grey"></span> <span class="circles-text">{{'step_1_of_3'|i18n}}</span></p><p class="title">{{'create_your_account'|i18n}}</p><p class="text">{{'ftue_step1_text'|i18n}}.</p></div><div class="middleDiv"><div class="login-providers"><a class="facebook-icon" ng-click="facebookLoginPopup(true);"><img src="/app/spots/gallery/images/facebook.svg"></a> <span class="or">{{'or'|i18n}}</span> <a class="google-icon" ng-click="googleLoginPopup(true);"><img src="/app/spots/gallery/images/google.svg"></a><div class="clearfix"></div></div></div><div class="bottomDiv"><span class="skip" ng-click="moveToNextStep(1,-1)">{{'skip'|i18n}}</span></div></div><div ng-if="config['ftue-step']['step']==2" class="step2"><div class="topDiv"><p class="step-circles"><span class="step-circle dark-grey"></span> <span class="step-circle dark-grey"></span> <span class="step-circle grey"></span> <span class="circles-text">{{'step_2_of_3'|i18n}}</span></p><p class="title">{{'start_texting'|i18n}}</p><p class="text">{{'ftue_step2_text'|i18n}}!</p></div><div class="middleDiv"><img ng-if="config.user.fbid" ng-src="https://graph.facebook.com/{{ config.user.fbid }}/picture?width=110&height=110" class="user-image"><img ng-if="config.user.gpicture" ng-src="{{ config.user.gpicture }}" class="user-image"><img ng-if="!config.user.gpicture && !config.user.fbid" src="/img/default-image.svg" class="user-image"><div class="quote"><blockquote><p>{{'hey_ded'|i18n}}!</p><p>{{'demo_text'|i18n}}?</p></blockquote></div></div><div class="bottomDiv"><div class="button-cont"><span class="step-btn" ng-click="confirmInstall(config.spots_android_app_id);">{{'add_app'|i18n}}</span> <img height="30" class="installLoader" src="/img/loaders/loader.svg" ng-style="{visibility: (isLoading ? 'visible' : 'hidden')}"></div><span class="skip" ng-click="moveToNextStep(2,4)">{{'ftue_step2_skip_text'|i18n}}</span></div></div><div ng-if="config['ftue-step']['step']==3" class="step3"><div class="topDiv"><p class="step-circles"><span class="step-circle dark-grey"></span> <span class="step-circle dark-grey"></span> <span class="step-circle dark-grey"></span> <span class="circles-text">{{'step_3_of_3'|i18n}}</span></p><p class="title">{{'ftue_launch_text'|i18n}}</p><p class="text">{{('ftue_step3_text'|i18n).replace('%s', config.idp=="facebook"? 'Facebook':'Google')}}.</p></div><div class="middleDiv"><img height="220" width="120" class="phone-image" src="/img/ftue/ftue-phone.png"></div><div class="bottomDiv"><span class="step-btn" ng-click="moveToNextStep(3,4)">{{'i_have_launched'|i18n}}!</span> <span class="skip" ng-click="moveToNextStep(3,4)">{{'do_it_later'|i18n}}</span></div></div><div ng-if="config['ftue-step']['step']==4" class="step4"><div class="finish-icon"><img src="/img/ftue/ftue-finish-icon.png"></div><p class="title">{{'finish_title'|i18n}}.</p><p class="text">{{'finish_text'|i18n}}</p><div class="bottomDiv"><span class="step-btn" ng-click="moveToNextStep(4,5)">{{'start_spotting'|i18n}}</span></div></div></td><td class="unclickable" ng-style="{'width':config['ftue-cssProps']['contentRight']}"></td></tr><tr ng-style="{'height':config['ftue-cssProps']['contentBottom']}" class="unclickable"><td colspan="3"></td></tr></tbody></table>
</script>
<script type="text/ng-template" id="/app/newtab/partials/modals/LoginLogoutModal.html?cb=0.1.20">
    <div
     ng-controller="LoginLogoutModalCtrl" class="login-logout-modal" ng-init="gae(config.user?'Logout':'Login', 'Panel', 'Open')"><div ng-show="!config.user" class="login"><div class="login-text"><b>{{'welcome_text'|i18n}}.</b><p>{{'login_text'|i18n}}.</p></div><p class="login-providers"><a class="facebook-icon" ng-click="facebookLoginPopup(true);"><img src="/app/spots/gallery/images/facebook.svg"></a> <a class="google-icon" ng-click="googleLoginPopup(true);"><img src="/app/spots/gallery/images/google.svg"></a></p></div><div ng-show="config.user" class="logout"><div class="top-div"><div class="left user-image-large" ng-if="config.user.fbid" ng-style="{'background-image':'url(https://graph.facebook.com/'+config.user.fbid+'/picture?width=100&height=100)'}"></div><div class="left user-image-large" ng-if="config.user.gpicture" ng-style="{'background-image':'url('+config.user.gpicture+')'}"></div><div class="left user-image-large" ng-if="!config.user.gpicture && !config.user.fbid" ng-style="{'background-image':'url(/img/default-image.svg)','background-color': config.themeColor}"></div><div class="left user-name"><span ng-style="{'color':config.accentColor}">Hi {{ config.user.givenName }}</span><div class="logout-warning">{{ 'logout_warning'|i18n}}</div></div><div class="clearfix"></div></div><div class="bottom-div" ng-style="{'background-color': (config.themeColor | hexToRgba:0.05)}"><div class="logout-btn" ng-click="logout()" ng-style="{'background-color':config.themeColor}">{{ 'logout'|i18n}}</div><div class="clearfix"></div></div><div class="clearfix"></div></div></div>
</script>

<script type="text/ng-template" id="/app/newtab/partials/navbar/NavbarPhone.html?cb=0.1.20"><span ng-controller="NavbarPhoneCtrl" ng-model="contactHint" ng-style="{background:config.themeColor}"><div class="fader" ng-click="closePhone()"></div><div ng-show="!config.user || !config.InstalledAndroidApp" class="phone-welcome"><img src="/img/navbar-phone/android.svg" height="60" class="left"><span class="text">{{'install_android_text'|i18n}}</span> <a class="install-btn" ng-click="getAndroidApp(config.spots_android_app_id);gae('Phone-Nav-Bar', 'Install-Spot-Android', 'Click')">{{'try_our_mobile_app'|i18n}}</a><div class="dismiss-btn" ng-click="closeInstalledAndroidApp()"></div></div><div ng-show="config.user && config.InstalledAndroidApp" class="top-contacts" id="navPhone"><a class="contact-image open-btn" ng-click="toggleAllThreads();gae('Phone-Nav-Bar', 'Recent-Messages', 'Click')"></a> <a class="contact-image" ng-repeat="contact in topContacts track by $index | orderBy:'score'" ng-click="toggleThread(contact.number);gae('Phone-Nav-Bar', 'Top-Contact', 'Click')"><img ng-if="contact.image" ng-src="{{contact.image}}" fallback-src="/img/navbar-phone/contact-default-transparent.png"><div ng-if="!contact.image && contact.display" class="no-image name">{{ contact.display }}</div><div ng-if="!contact.image && !contact.display" class="no-image"></div><span ng-if="contact.badges > 0" class="badge-circle" ng-style="{color:config.accentColor}"><span class="badge-number" ng-style="{'background-color':config.accentColor}">{{ contact.badges }}</span></span></a></div><div ng-show="threadHint && !selectedThread && !showAllThreads" class="thread-hint">{{ threadHint }}</div><div ng-show="showAllThreads" class="all-threads"><div ng-show="threads==null" class="threads-loading"><img src="/img/loaders/loader.svg" height="30"><br>{{'loading'|i18n}}...</div><div ng-show="threads" class="new-conversation" ng-click="newConversation();"><div class="left add-icon"><span class="plus-sign">+</span ng-mouseenter="setSelected($parent.$index+'_'+ $index)" ng-click="resultClick('{{value}}')">{{value | normalizePhoneNumber}}</li></ul></span></li></ul></div></div><div ng-show="selectedThread" class="open-thread" ng-style="{color:config.themeColor}"><div class="contact-details" ng-show="currentView == 'default'" ng-style="{'background':(config.themeColor | hexToRgba:0.9)}"><span class="contact-image"><img ng-if="threadData.contact.image" ng-src="{{threadData.contact.image}}" fallback-src="/img/default-image.svg"><div ng-if="!threadData.contact.image" class="no-image"></div></span><div class="info"><b>{{ threadData.contact ? threadData.contact.display : threadData.thread }}</b><br><small ng-if="threadData.contact">{{ threadData.thread | normalizePhoneNumber }}</small></div></div><div class="call-views" ng-style="{'background-color':config.themeColor}"><div ng-show="currentView == 'calling'" class="calling-view"><div class="contact-image"><img ng-if="threadData.contact.image" ng-src="{{ threadData.contact.image }}" fallback-src="/img/default-image.svg"><div ng-if="!threadData.contact.image" class="no-image"></div></div><div class="text"><div class="name">{{'calling'|i18n}} {{ threadData.contact.display }}...</div></div><div class="clearfix"></div></div><div ng-show="currentView == 'call_connected'" class="call-connected"><div class="contact-image"><img ng-if="threadData.contact.image" ng-src="{{ threadData.contact.image }}" fallback-src="/img/default-image.svg"><div ng-if="!threadData.contact.image" class="no-image"></div></div><div class="text">{{'you_are_now_connected'|i18n}}.</div><div class="clearfix"></div></div><div class="cancel-btn" ng-click="cancelCall()" ng-show="currentView == 'calling' || currentView == 'call_connected'"></div></div><div class="no-previous-alert" ng-show="threadData.data.length == 0">No previous messages</div><div ng-show="threadData.data.length" id="thread-data" class="thread-data" ng-style="{'max-height':(window.innerHeight - 90 - 65 - 130)+'px'}"><div class="sms" ng-repeat="sms in threadData.data | orderBy:'timestamp' track by sms.id" ng-class="{incoming:sms.type == 1}" ng-mouseover="bgColor=(config.themeColor | hexToRgba:0.3 )" ng-mouseleave="bgColor=null" ng-style="{'background-color':bgColor}"><div ng-if="sms.type == 1" class="contact-image" ng-style="{'background-color':(config.themeColor | hexToRgba:0.9)}"><img ng-if="threadData.contact.image" ng-src="{{ threadData.contact.image }}" fallback-src="/img/default-image.svg"><div ng-if="!threadData.contact.image" class="no-image"></div></div><div ng-if="sms.type == 2||sms.type == 3" class="contact-image" ng-style="{'background-color':(config.themeColor | hexToRgba:0.9)}"><img ng-if="getUserImage()" ng-src="{{ getUserImage() }}"><div ng-if="!getUserImage()" class="no-image">{{ thread.contact.display }}</div></div><div class="sms-content"><div class="sms-text"><span class="sender" ng-if="sms.type == 1">{{threadData.contact.givenName}}:&nbsp</span> <span class="sender" ng-if="sms.type == 2 || sms.type == 3">me:&nbsp</span> <span>{{ sms.text }}</span></div><div class="sms-time"><span>{{ sms.timestamp | fromNow }}</span> <img ng-if="sms.type == 2 || sms.type == 3" class="v-icon v-icon-first" src="/img/icons/v-icon.png"><img ng-if="sms.type == 2" class="v-icon" src="/img/icons/v-icon.png"></div></div></div></div><div class="send-sms"><textarea class="text-block" id="send-sms-block" ng-model="smsText"></textarea>

            <div class="actions"><button class="btn send" ng-click="sendMessage()" ng-style="{'background-color':config.themeColor}">{{'send'| i18n}}</button><div class="call" ng-click="callContact()" ng-style="{'background-color':config.themeColor}"></div><div class="clearfix"></div></div></div></div></span>
</script>

le="{'background-color':config.themeColor}"><div class="response-cont"><div class="contact-image"><img ng-if="result.image" ng-src="{{ result.image }}" fallback-src="/img/default-image.svg"><div ng-if="!result.image" class="no-image"></div></div><div class="name">You are now connected.</div><span class="clearfix"></span></div></div></div>

     ng-controller="SettingsModalCtrl" class="settings-modal" model="tab" ng-init="tab = 0"><div class="settings-nav" ng-style="{'background-color':config.themeColor}"><a ng-repeat="item in ['general', 'presets', 'background', 'colors', 'favorites', 'notifications', 'android', 'power_search']" ng-click="$parent.tab = $index; gae('Settings', 'Select-Tab', item); " ng-class="{selected:$parent.tab == $index, last:$last,first:$index==0}">{{ item | i18n}}</a></div><div class="settings-tab" ng-show="tab == 0"><div ng-style="{color:config.themeColor}" class="setting-title">{{'general' | i18n}}</div><label>{{'language' | i18n}}</label><div class="select-wrapper lang-select"><select ng-model="config.selectedLanguage" ng-change="set({selectedLanguage: config.selectedLanguage});gae('Settings', 'Language', config.selectedLanguage)" ng-options="option as (option| i18n) for option in config.languagesOptions"><option value="">{{'default' | i18n}}</option></select></div><label>{{'clock_hour_format'|i18n}}</label><div class="select-wrapper hour-select"><select ng-model="config.clockHourFormat" ng-change="set({clockHourFormat: config.clockHourFormat});gae('Settings', 'Clock-Hour-Format', config.clockHourFormat)"><option value="h:mm">12 {{'hour'|i18n}}</option><option value="H:mm">24 {{'hour'|i18n}}</option></select></div><label>{{'open_links_in_new_tab'|i18n}}</label><div class="slide"><input type="checkbox" id="favoritesOpenInNewTab" ng-model="config.favoritesOpenInNewTab" ng-selected="config.favoritesOpenInNewTab" ng-change="set({favoritesOpenInNewTab: config.favoritesOpenInNewTab});gae('Settings', 'OpenInNewTab', config.favoritesOpenInNewTab)"><label for="favoritesOpenInNewTab"></label></div><div class="end-div"></div></div><div ng-style="{color:config.themeColor}" class="settings-tab" ng-show="tab == 1"><div class="setting-title">{{'presets'|i18n}}</div><div class="content"><div class="circle" ng-repeat="theme in config.themes track by $index" ng-click="set(theme.settings)" ng-style="{'border':CheckTheme(theme.settings)==true?'3px solid '+config.themeColor:''}"><img ng-src="{{ theme.thumb }}"></div></div><div class="end-div"></div></div><div class="settings-tab" ng-show="tab == 2"><div ng-style="{color:config.themeColor}" class="setting-title">Background</div><label>{{'choose_a_background_image'|i18n}}: <a class="remove" ng-click="set({bgImage: null}); gae('Settings', 'background-Image-Removed')">{{'no_background'|i18n}}</a></label><span ng-repeat="theme in config.themes track by $index"><a ng-if="theme.settings.bgImage" class="circle" ng-click="set({bgImage: theme.settings.bgImage}); gae('Settings', 'background-Image-Selected', theme.settings.bgImage)" ng-style="{'border':theme.settings.bgImage==config.bgImage?'3px solid '+config.themeColor:''}"><img ng-src="{{ theme.thumb }}"></a></span><label>{{'or_select_a_url'|i18n}}:</label><input class="designed-input url-input" ng-model="config.bgImage" ng-change="set({bgImage: config.bgImage})" type="text"><br><label>{{'choose_a_background_footer'|i18n}}: <a ng-click="set({bgFooter: null, bgFooterHeight: null}); gae('Settings', 'background-Footer-Removed')">{{'no_footer'|i18n}}</a></label><span ng-repeat="theme in config.themes track by $index"><a ng-if="theme.settings.bgFooter" class="circle" ng-click="set({bgFooter: theme.settings.bgFooter, bgFooterHeight: theme.settings.bgFooterHeight}); gae('Settings', 'background-Image-Footer', theme.settings.bgFooter)"><img ng-src="{{ theme.thumb }}"></a></span><label>{{'or_select_a_url'|i18n}}:</label><input ng-model="config.bgFooter" class="designed-input url-input" ng-change="set({bgFooter: config.bgFooter})" type="text"><br><label>{{'background_Color'|i18n}}</label><span ng-model="test"><div class="color-picker" ng-model="config.bgColor" color="config.bgColor" ng-change="set({bgColor: config.bgColor});gae('Settings', 'Background-Color-Selected',config.bgColor );" color-picker="light" color-picker="light"></div></span><div class="end-div"></div></div><div class="settings-tab" ng-show="tab == 3"><div ng-style="{color:config.themeColor}" class="setting-title">colors</div><label>{{'navigation_bar_opacity'|i18n}}</label><input ng-model="config.navbarOpacity" ng-change="set({navbarOpacity: config.navbarOpacity})" type="range" min="0" max="1" step="0.01">{{ config.navbarOpacity * 100 | number:0 }}%<br><label>{{'theme_color'|i18n}}</label><div ng-model="config.themeColor" color="config.themeColor" ng-change="set({themeColor: config.themeColor});gae('Settings', 'Theme-Color-Selected', config.themeColor)" color-picker=""></div><label>{{'accent_color'|i18n}}</label><div ng-model="config.accentColor" color="config.accentColor" ng-change="set({accentColor: config.accentColor});gae('Settings', 'Accent-Color-Selected', config.accentColor)" color-picker=""></div><div class="end-div"></div></div><div class="settings-tab" ng-show="tab == 4"><div class="left first-column"><div ng-style="{color:config.themeColor}" class="sub-title">{{'look_and_feel'|i18n}}</div><label>{{'cards_opacity'|i18n}}</label><input ng-model="config.favoritesOpacity" ng-change="set({favoritesOpacity: config.favoritesOpacity})" type="range" min="0" max="1" step="0.01">{{ config.favoritesOpacity * 100 | number:0 }}%<br><label>{{'cards_shadow'|i18n}}</label><input ng-model="config.favoritesShadow" ng-change="set({favoritesShadow: config.favoritesShadow})" type="range" min="0" max="1" step="0.01">{{ config.favoritesShadow * 100 | number:0 }}%<br><label>{{'cards_spacing'|i18n}}</label><input ng-model="config.favoritesMargin" ng-change="set({favoritesMargin: config.favoritesMargin})" type="range" min="0" max="20" step="1">{{ config.favoritesMargin }}px<br><label>{{'cards_border'|i18n}}</label><input ng-model="config.favoritesBorder" ng-change="set({favoritesBorder: config.favoritesBorder})" type="range" min="0" max="5" step="1">{{ config.favoritesBorder }}px<br><label>{{'letters_count'|i18n}}</label><input ng-model="config.favoritesLetterCount" ng-change="set({favoritesLetterCount: config.favoritesLetterCount})" type="range" min="1" max="2" step="1">{{ config.favoritesLetterCount }}<br></div><div class="left column"><div ng-style="{color:config.themeColor}" class="sub-title">{{'top_sites'|i18n}}</div><label>{{'number_of_items'|i18n}}</label><input ng-model="config.topSitesItems" ng-change="set({topSitesItems: config.topSitesItems})" type="range" min="0" max="20" step="1">{{ config.topSitesItems }}<br></div><div class="clearfix end-div"></div></div><div class="settings-tab" ng-show="tab == 5"><div ng-style="{color:config.themeColor}" class="setting-title">notifications</div><label>{{'phone_calls'|i18n}}</label><div class="select-wrapper notification-select"><select ng-model="config.phone_call_notifications" ng-change="set({phone_call_notifications: config.phone_call_notifications});gae('Settings', 'Call-Notifications',config.phone_call_notifications)"><option value="all">{{'all'|i18n}}</option><option value="missed">{{'missed_calls_only'|i18n}}</option><option value="none">{{'none'|i18n}}</option></select></div><label>{{'sms_messages'|i18n}}</label><div class="slide"><input type="checkbox" id="phoneSmsNotifications" ng-model="config.phone_sms_notifications" ng-selected="config.phone_sms_notifications" ng-change="set({phone_sms_notifications: config.phone_sms_notifications});gae('Settings', 'Call-Phone-Sms-Notifications',config.phone_sms_notifications)"><label for="phoneSmsNotifications"></label></div><label>{{'auto_rotate'|i18n}}</label><input ng-model="config.notificationNewtabAutoRotate" ng-change="set({notificationNewtabAutoRotate: config.notificationNewtabAutoRotate})" type="range" min="2000" max="10000" step="1000">{{ config.notificationNewtabAutoRotate / 1000 }} {{'seconds'|i18n}}<br></div><div class="settings-tab" ng-show="tab == 6"><div ng-style="{color:config.themeColor}" class="setting-title">Android</div><label>{{'use_phone_speaker_by_default'|i18n}}</label><div class="slide"><input type="checkbox" id="usePhoneSpeaker" ng-model="config.phoneSpeaker" ng-selected="config.phoneSpeaker" ng-change="set({phoneSpeaker: config.phoneSpeaker});gae('Settings', 'Phone-Speaker',config.phoneSpeaker)"><label for="usePhoneSpeaker"></label></div><label>{{'display_phone_content'|i18n}}</label><div class="slide"><input type="checkbox" id="showPhone" ng-model="config.showPhone" ng-selected="config.showPhone" ng-change="set({showPhone: config.showPhone});gae('Settings', 'Show-Phone',config.showPhone)"><label for="showPhone"></label></div><div class="end-div"></div></div><div class="settings-tab" ng-show="tab == 7"><div ng-style="{color:config.themeColor}" class="setting-title">{{'power_search'|i18n}}</div><label>{{'enable_power_search'|i18n}}</label><div class="slide"><input type="checkbox" id="opentab_enabled" ng-model="config.opentab_enabled" ng-selected="config.opentab_enabled" ng-change="set({opentab_enabled: config.opentab_enabled});gae('Settings', 'Enable-Spots-Opentab', config.opentab_enabled)"><label for="opentab_enabled"></label></div><label>{{'opentab_left_mouse_sensitivity'|i18n}}</label><input ng-model="config.opentab_sensitivity_L" ng-change="set({opentab_sensitivity_L: config.opentab_sensitivity_L})" type="range" min="0" max="1" step="0.05">{{ config.opentab_sensitivity_L * 100 | number:0 }}%<br><label>{{'search_handle_top_position'|i18n}}</label><input type="button" value="{{'reset_position'|i18n}}" ng-click="set({opentabSearchHandlePosition: 0.08 })"><br><div class="end-div"></div></div></div>
</script>
<script type="text/ng-template" id="/app/spots/phone/newtab/partials/call_log_newtab_notification.html?cb=0.1.20">
    <div
     ng-controller="CallLogNewtabNotificationCtrl" class="call-log-notification" ng-click="showLastConversation(notification.data.number);gae('Notifications', notification.type, 'Click')"><div class="contact-image"><img ng-if="contact.image" ng-src="{{contact.image}}" fallback-src="/img/default-image.svg"><div ng-if="!contact.image" class="no-image"></div></div><div class="details"><div class="details-cell"><span class="title">{{ contact.display ? contact.display : notification.data.number }}</span><br><span class="description">{{'missed_call'|i18n}}</span><br><span class="time">{{ notification.data.timestamp | fromNow }}</span></div></div></div>
</script>
<script type="text/ng-template" id="/app/spots/facebook/newtab/partials/facebook_newtab_notification.html?cb=0.1.20">
    <div
     class="facebook-notification"><a ng-if="notification.type =='Facebook-Birthday'" href="{{'http://www.facebook.com/' + notification.data.id}}" ng-click="gae('Notifications', notification.type, 'Click')"><span class="image bday-image"></span> <span class="facebook-image" ng-style="{'background-image': 'url('+notification.data.image+')'}"></span><div class="details"><div>{{'hooray'|i18n}}!!</div><div class="bold">{{('bday_today' | i18n).replace('%s',notification.data.name)}}</div><div>{{'bday_text'|i18n}}</div></div></a> <a ng-if="notification.type =='Facebook-Event'" href="{{'http://www.facebook.com/events/' + notification.data.id}}" ng-click="gae('Notifications',  notification.type, 'Click')"><span class="image event-image"></span> <span class="facebook-image" ng-style="{'background-image': 'url('+notification.data.image+')'}"></span><div class="details"><div>{{'invited_to'|i18n}}</div><div class="bold">{{notification.data.name}}</div><div>{{ notification.data.Date | fromNow }}</div></div></a></div>
</script>
<script type="text/ng-template" id="/app/spots/phone/newtab/partials/sms_newtab_notification.html?cb=0.1.20">
    <div
     ng-controller="CallLogNewtabNotificationCtrl" class="call-log-notification" ng-click="showLastConversation(notification.data.number)"><div class="contact-image"><img ng-if="contact.image" ng-src="{{contact.image}}" fallback-src="/img/default-image.svg"><div ng-if="!contact.image && contact.display" class="no-image name">{{ contact.display }}</div><div ng-if="!contact.image && !contact.display" class="no-image"></div></div><div class="details"><div class="details-cell"><span class="title">{{ contact.display ? contact.display : notification.data.number }}</span><br><span class="description">{{ notification.data.text }}</span><br><span class="time">{{ notification.data.timestamp | fromNow }}</span></div></div></div>
</script>
