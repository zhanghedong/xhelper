<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/popup.css?v=1.5" />
    <link rel="stylesheet" href="css/theme_1.css" />
</head>
<body>
<div id="container">
    <div id="sidebar">
        <a class="close-btn" id="close_btn" title="关闭">关闭</a>
        <div class="is-login">
            <span class="sp">&nbsp;</span>
            <a class="save" href="#" id="save" title="保存内容">保存内容</a>
            <a class="mouse-select" href="#" id="mouse_select" title="鼠标选择">鼠标选择</a>
            <a class="clear-btn" href="#" id="clean_btn" title="清空内容">清空内容</a>
            <!--<a class="login_out" href="#" id="login_out" title="退出">退出</a>-->
            <a class="user-status" href="#" id="user_status" title=""></a>
            <span class="sp sp-top">&nbsp;</span>
        </div>
        <div class="platform-link">
            <span class="sp">&nbsp;</span>
            <a class="win" href="http://zy.down.91.com/download/rj/91notesetup.exe" title="PC客户端下载" target="_blank">PC客户端下载</a>
            <a class="android" href="http://zy.down.91.com/download/rj/91note_android.apk" title="Android客户端下载"
               target="_blank">Android客户端下载</a>
            <a class="iphone" href="http://zy.down.91.com/download/rj/91note_iphone.ipa" title="iPhone客户端下载"
               target="_blank">iPhone客户端下载</a>
            <a class="other" href="http://note.91.com/" target="_blank" title="更多客户端下载">...</a>
        </div>
    </div>
    <div id="content" class="hide note91-content">
        <div id="title_panel"></div>
        <div id="subdir_panel"></div>
        <div id="detail_panel"></div>
    </div>
    <div id="login_panel" class="login-panel hide">
        <ul>
            <li id="label_user_name"></li>
            <li><input type="text" id="ipt_user_name" name="username" /></li>
            <li id="label_password"></li>
            <li><input type="password" id="ipt_password" name="password" /></li>
            <li><input type="button" id="btn_login" value="" /></li>
        </ul>
        <p class="notice" id="login_notice"></p>
    </div>
</div>
<script src="script/lib/jquery-1.8.3.min.js"></script>
<script src="script/config.js"></script>
<script src="script/helper.js"></script>
<script src="script/popup.js"></script>
<div class="mask" id="mask"><p class="mask-text">正在保存中...</p></div>
<div class="mask" id="loading"><p class="mask-text"><img src="images/icons/loading.gif" alt=""></p></div>
</body>
</html>
